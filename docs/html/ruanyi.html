<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>第一个网站</title>
  <style>
    body{
      /*垂直和水平居中*/
      display: flex;
      align-items: center;
      justify-content: center;
      /*垂直和水平居中 end*/
      height: 100vh;
      margin: 0;
      padding: 0;

    }
    .container{
      position: relative;
      /*垂直和水平居中*/
      /*position: absolute;*/
      /*top: 0;*/

      color: #fff;
    }
    .top{
      margin-bottom: 10px;

    .content{
    }
